{% extends 'base_head.html' %}

{% block conteudo %}
<body class="hero-body">
    <div class="container">
        <h1 class="title">Lista do TO-DO</h1>
        <hr>
        <table class="table is-striped is-fullwidth">
            <tr>
                <th>Titulo</th>
                <th>Descrição</th>
                <th>Data</th>
                <th>Status</th>
            </tr>
            {% for tarefa in tarefas %}
            <tr>
                <td>{{tarefa.titulo}}</td>
                <td>{{tarefa.descricao}}</td>
                <td>{{tarefa.data}}</td>
                <td>{{tarefa.get_status_display}}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="{% url 'cadastrar_tarefa' %}" class="button is-success">cadastre nova tarefa</a>
{% endblock conteudo %}
